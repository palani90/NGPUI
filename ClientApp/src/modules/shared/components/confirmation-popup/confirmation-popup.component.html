 <!-- Alert modal window starts from here-->
 <div id="alert-modal" class="c-modal-checkbox">
  <div class="c-modal__wrapper">
    <div class="c-modal__header">
      <h3 class="c-modal__title">{{title}}</h3>

    </div>
    <div class="c-modal__content">
      <div class="c-modal__content-text">
        <p class="c-modal__content-para">{{description}}</p>
      </div>
      <div class="c-modal__footer">
        <a class="o-btn-primary cursor-pointer" (click)="clickAction('cancel')">Ok</a>
      </div>
    </div>
  </div>
</div>
<!-- Alert modal window ends here-->
